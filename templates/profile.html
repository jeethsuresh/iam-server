<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('Authorization');
            if (!token) {
                window.location.href = '/';
                return;
            }
            console.log("*******" + token);
        });
    </script>
</head>
<body id="profile-container" class="profile-container">
    <style>
        /* Reset some default browser styles */
        body, h1 {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Light pastel background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        #profile-container {
            background: #ffffff; /* Bright white background for the profile section */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Enhanced shadow for more depth */
            max-width: 400px;
            width: 100%;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #6a5acd; /* Pastel blue color */
        }

        .profile-container.logout {
            color: #ffadad; /* Pastel pink color for links */
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        .profile-container.logout:hover {
            color: #ff6b6b; /* Slightly darker pink for hover effect */
        }

    <h1>Welcome, {{.Username}}!</h1>
    <a href="#" class="logout" onclick="logout(event)">Logout</a> <!-- Prevent default behavior with event parameter -->

    <script>
        function logout(event) {
            event.preventDefault(); // Prevent the default anchor behavior
            localStorage.removeItem('Authorization'); // Clear the token

            // Redirect to root URL
            window.location.href = '/';
        }
    </script>
